<div>
<form action="/products/newProduct" method="post" enctype="multipart/form-data">
    <fieldset>
        <h3>url: /products/newProduct method: post</h3>
        Shop ID: <input type="text" name="shop_id" id="shop_id" placeholder="number"><br>
        Product Name: <input type="text" name="product_name" id="product_name" placeholder="string"><br>
        Product Image: <input type="file" name="image_path" id="image_path"><br>
        Price: <input type="text" name="price" id="price" placeholder="number"><br>
        Description: <input type="text" name="description" id="description" placeholder="string"><br>
        On Sale: <input type="text" name="on_sale" id="on_sale" placeholder="number: 1/0"><br>
        <input type="submit">
    </fieldset>
</form>
</div>
