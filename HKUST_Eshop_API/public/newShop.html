<div>
<form action="/shops/newShop" method="post" enctype="multipart/form-data">
    <fieldset>
        <h3>url: /shops/newShop method: post</h3>
        Shop name: <input type="text" name="shop_name" id="shop_name" placeholder="string"><br>
        Opening hours: <input type="text" name="opening_hours" id="opening_hours" placeholder="string"><br>
        Shop image: <input type="file" name="image_path" id="image_path"><br>
        Contact: <input type="text" name="contact" id="contact" placeholder="string"><br>
        Address: <input type="text" name="address" id="address" placeholder="string"><br>
        <input type="submit">
    </fieldset>
</form>
</div>
