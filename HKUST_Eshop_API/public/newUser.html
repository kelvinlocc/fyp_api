<div>
<form action="/users/newUser" method="post">
    <fieldset>
        <h3>url: /users/newUser method: post</h3>
        User ID: <input type="text" name="user_id" id="user_id" placeholder="number"><br>
        Username: <input type="text" name="username" id="username" placeholder="string"><br>
        Password: <input type="text" name="password" id="password" placeholder="string"><br>
        Email: <input type="text" name="email" id="email" placeholder="string"><br>
        User Role (super_admin/shop_admin/staff/customer) : <input type="text" name="user_role" id="user_role" placeholder="string"><br>
        <input type="submit">
    </fieldset>
</form>
</div>
